<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <script src="./code.js" defer></script>
</head>
<body>
  <header>
    <h1>Odin Library</h1>
    <input type="search" name="search" id="search">
  </header>
  <main>
    <div class="card">
      <div class="title">
        <p>A Very Long Book Title: Testing</p>
      </div>
      <div class="author">
        <p>Book Author</p>
      </div>
      <div class="pages">
        <p>555 Pages</p>
      </div>
      <div class="readed">
        <input type="checkbox" name="readed" id="readed" disabled>
        <label for="readed">Readed</label>
      </div>
      <div class="edit">
        <button>Edit</button>
      </div>
    </div>
  </main>
</body>
</html>
