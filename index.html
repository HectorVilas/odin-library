<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <script src="./code.js" defer></script>
</head>
<body>
  <header>
    <input type="search" name="search" id="search" placeholder="">
    <h1>Odin Library</h1>
    <button class="btn-add-book">
      <img src="./media/icons/plus.png"><p>Add a book</p>
    </button>
  </header>
  <main>
    <!-- generated cards here -->
  </main>
  <dialog class="modal-add-edit">
    <button class="close">X</button>
    <ul>
      <li>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" autofocus>
      </li>
      <li>
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
      </li>
      <li>
        <label for="pages">Number of pages</label>
        <input type="tel" name="pages" id="pages">
      </li>
      <li>
        <input type="checkbox" name="read" id="read">
        <label for="read">Read</label>
      </li>
    </ul>
    <div class="buttons adding hidden">
      <button class="add">Add</button>
      <button class="close">Cancel</button>
    </div>
    <div class="buttons editing hidden">
      <button class="save">Save</button>
      <button class="delete">Delete</button>
    </div>
  </dialog>
</body>
</html>
